<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="center">
      <h1 class="text-center welcome font-weight-bold mb-5">Welcome</h1>
      <form method="POST">
        <input
          type="text"
          required
          placeholder="Name"
          class="name d-block mb-4 px-3 border-0"
        />
        <input
          type="email"
          required
          placeholder="Email"
          class="email d-block mb-4 px-3 border-0"
        />
        <input
          type="password"
          placeholder="Password"
          class="password d-block mb-4 px-3 border-0"
        />
        <a href="sign-in.html"
          ><input
            type="submit"
            value="sign up"
            class="sign-in text-center text-white mb-2"
        /></a>
      </form>
    </div>
  </body>
</html>
